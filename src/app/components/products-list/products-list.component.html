<div class="container-fluid p-5 m-auto row collection-header">
   <div class="col-6">
      <h3 class="text-uppercase">Collection</h3>
   </div>
   <div class="col-6">
      <nav aria-label="breadcrumb text-end">
         <ol class="breadcrumb text-uppercase d-flex justify-content-end">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Library</li>
         </ol>
      </nav>
   </div>
</div>
<div class="container-fluid products-list">
   <div class="container filter-panel">
      <div class="row">
         <div class="col-md-3 col-sm-12">
            <ul class="list-group row rounded-0">
               <li class="list-group-item text-center">
                  <app-filter-checkbox class="filter-group"></app-filter-checkbox>
                  <app-filter-checkbox class="filter-group"></app-filter-checkbox>
                  <app-filter-checkbox class="filter-group"></app-filter-checkbox>
               </li>
            </ul>
         </div>
         <div class="col-md-9 col-sm-12">
            <ul class="list-group row rounded-0">
               <li class="list-group-item text-center">Showing Products 1-16 Of 198 Result</li>
            </ul>
            <ul class="list-group row list-group-horizontal rounded-0">
               <li class="list-group-item col-4  rounded-0">
                  <ul class="list-group row rounded-0">
                     <li class="list-group-item text-center border-0">Price range</li>
                  </ul>
                  <ul class="list-group list-group-horizontal row  rounded-0">
                     <li class="list-group-item col-6 p-0 pl-1 border-0 text-left">$0</li>
                     <li class="list-group-item col-6 p-0 pr-1 border-0 text-right">$100</li>
                     <li class="list-group-item col-12 border-0 p-0">
                        <mat-slider 
                           thumbLabel
                           [displayWith]="formatLabel"
                           tickInterval="0.5"
                           min="0"
                           (input)="slider($event)"
                           max="100"></mat-slider>
                     </li>
                  </ul>
               </li>
               <li class="list-group-item col-4 rounded-0">A second item</li>
               <li class="list-group-item col-4 rounded-0">
                  asa
               </li>
            </ul>
            <div class="container row m-auto cards">
               <app-product-card [objectOfInputs] = "obj[i]" class="col-md-4 col-sm-6 col-xm-12" *ngFor="let ob of obj; index as i;"></app-product-card>
            </div>
         </div>
      </div>
   </div>
   
</div>
